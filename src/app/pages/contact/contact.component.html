<header class="header-section">
  <div class="container-fluid header-container">
      <div class="header-content">
          <h2>CONTACT US</h2>
          <!-- <p>We stand as a dynamic and progress across key sectors in Sri Lanka</p> -->
      </div>
  </div>
</header>

<main class="container mt-4">

    <h1 style="color: #0c4e6d;">Email Us</h1>
    <div class="row">
      <div class="col-md-6">
        <form class="mb-3" (submit)="sendEmail($event)">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="user_name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="user_email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <address>
          <h2 style="color: #0c4e6d;">Our Office</h2>
          <p>
              No: 7/93, <br>
              School Lane,<br>
              Wijerama,<br>
              Nugegoda.
          </p>
          <p>
            Land: 0113 496 000<br>
            Mobile: 0777 777 850<br>
                   
            Email: contact@wisecapital.lk
          </p>
        </address>
        <div class="container mt-3">
        
          <div *ngIf="successAlertVisible" class="alert alert-success mt-3">
            <strong>Alert!</strong> Email Sent successfully.
          </div>
        </div>
        <div class="container mt-3">
        
          <div *ngIf="failAlertVisible" class="alert alert-danger mt-3">
            <strong>Alert!</strong> Failed to send email.
          </div>
        </div>
        
      </div>
    </div>
  </main>
